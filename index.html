<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MaruDryFruit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Login to continue to <span>MaruDryFruit</span></p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@gmail.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn login-btn">Login</button>
        <p class="error" id="error-msg"></p>
        <p class="signup-link">Don't have an account? <a href="#">Register here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!email || !email.includes("@gmail.com")) {
        errorMsg.textContent = "❌ Please enter a valid @gmail.com email!";
        return;
      }

      if (!password) {
        errorMsg.textContent = "❌ Please enter your password!";
        return;
      }

      window.location.href = "home.html";
    });
  </script>

</body>
</html>
